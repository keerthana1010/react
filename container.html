<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	<center>
	<div class="container">
		<div class="col-md-6">
			<h1>Bootstrap container</h1>
			<p>
				<button type="button" class="btn btn-primary">container one</button>
				<button type="button" class="btn btn-danger">container one</button>
				<button type="button" class="btn btn-warning">container one</button>
			</p>
		</div>
	</div>
	<div class="container-fluid">
		<div class="col-md-6">
			<h1>Bootstrap container-fluid</h1>
			<p>
				<button type="button" class="btn btn-primary">container one</button>
				<button type="button" class="btn btn-danger">container one</button>
				<button type="button" class="btn btn-warning">container one</button>
			</p>
		</div>
	</div>
</center>

</body>
</html>
